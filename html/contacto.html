<main>
      <h1> <strong>SNEAKERS</strong>  <span>STORE</span></h1>
        <div><h2>Contacto</h2></div>
        
        <section>
          <div class="container">
            <div class="box-info">
              <h3>CONTACTATE CON NOSOTROS</h3>
              <div class="data">
                <p><i class='bx bx-phone'></i>+1-234-567</p>
                <p><i class='bx bx-envelope' ></i>eMeStore@correo.com</p>
                <p><i class='bx bxs-map' ></i>123 Fake Street</p>
              </div>
              <div class="links">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-whatsapp' ></i></a>
              </div>
            </div>
              <form>
                <div class="input-box">
                  <input type="text" required placeholder="Nombre y Apellido">
                </div>
                <div class="input-box">
                  <input type="email" required placeholder="Correo Electronico">
                </div>
                <div class="input-box">
                  <input type="text" required placeholder="Asunto">
                </div>
                <div class="input-box">
                  <textarea cols="30" rows="10" placeholder="Escribe tu Mensaje"></textarea>
                </div>
                <button type="submit">Enviar Mensaje</button>
              </form>
          </div>
        </section>
</main>
